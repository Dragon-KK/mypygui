        body{
            height: 100vh;

<body>
    <!-- I think svg support can like be an extension of the language -->
    <!-- Allow for additional 'py componenets' -->
    <!-- So things like canvases, svgs etc. can be py components -->
    <!-- Py componenets are forced to be on a new layer (a new composite will be created for it. * The composite need not be a tkinter canvas) -->
    <!-- py components can be used for things that exist in standard html but are implemented differently over here -->
    <!-- For example svg is going to be implemeneted using 'shapes' and canvas will be implemented using the tkinter canvas etc. -->

    <!-- TODO: Create a pycomponentRenderNode that will tie all of this in :) -->
    <py-svg>
        <polygon>
            500 50
        </polygon>

    </py-svg>
